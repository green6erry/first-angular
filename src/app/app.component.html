
<md-sidenav-container class="sidenav-container" style="position: absolute;">
  
    <md-sidenav #sidenav class="sidenav" mode="push">
      <ul>
        <li></li>
        <br />
        <li>Home</li>
        <li>About</li>
        <li>Misc</li>
      </ul>

    </md-sidenav>
  
    <div class="sidenav-content">
      <button class="sidenav-main-icon" type="button" md-button (click)="sidenav.open()">
         &#9776;
      </button>

  <div class="container">
    <ngb-tabset>
      <ngb-tab title="Simple">
        <ng-template ngbTabContent>
          <p>This is the content of the first tab!</p>
          <ngb-alert [dismissible]="false">
            <strong>Warning!</strong> This is an alert!
          </ngb-alert>
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle><b>Fancy</b> title</ng-template>
        <ng-template ngbTabContent>
          <p>This is the content of the second tab!</p>
          <p><ngb-progressbar type="success" [value]="25"></ngb-progressbar></p>
          <p><ngb-progressbar type="info" [value]="50"></ngb-progressbar></p>
          <p><ngb-progressbar type="warning" [value]="75"></ngb-progressbar></p>
          <p><ngb-progressbar type="danger" [value]="100"></ngb-progressbar></p>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Disabled" [disabled]="true">
        <ng-template ngbTabContent>
          <p>This tab is disabled</p>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
<div class="container">
  <ngbd-alert-closeable></ngbd-alert-closeable>
</div>
<div class="container">
<ngbd-carousel-basic></ngbd-carousel-basic>
</div>
<app-knowledge-note class="knote"></app-knowledge-note>

</div>

</md-sidenav-container>
<button class="sidenav-alt-main-icon" type="button" md-button (click)="sidenav.toggle()">
    
 </button>

<app-burger-icon></app-burger-icon>
