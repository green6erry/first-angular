<ngb-carousel user-select="none">

  <div class="carousel-caption" style="text-align: left;">
    <h3>Chalk illustration, "Hubert"</h3>

  </div>
</ng-template>
<ng-template ngbSlide>

    <h3>Application, "Martini Maker"</h3>
    <p>This was a really simple application I made to customize instructions for making a martini.</p>
    <a href="https://github.com/green6erry/martini" target="_blank">See Github Page</a><br />
     <a href="http://green6erry.github.io/martini/index.html">Preview</a>
  </div>
</ng-template>
<ng-template ngbSlide>
  <img src="http://agb.rocks/content/images_general/tic-tac-entry.jpg" alt="TIC TAC BOOM - THINKFUL">>
  <div class="carousel-caption" style="text-align: left;">
    <h3>Application, "TIC-TAC-BOOM!"</h3>
    <p>Pure HTML and CSS challenge.</p>
    <a class="button" target="_blank" href="https://github.com/green6erry/tic-tac-boom">See Github Page</a><br />
    <a href="http://green6erry.github.io/tic-tac-boom/index.html" title="TIC-TAC-BOOM! - THINKFUL">Preview</a>

</ngb-carousel>
