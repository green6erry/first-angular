<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AGB</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js">
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.min.js">
  
  </script>
   <script>   
    var app = angular.module("AnchorScrollInitialization",[]); 
   app.controller("AnchorScrollController",['$location','$anchorScroll','$scope', function ($location,$anchorScroll,$scope)                 {  
        $scope.moveTop = function()
         {
            $location.hash("upLink"); 
            $anchorScroll();
         }
         $scope.jumpToLocation = function(key){
            $location.hash(key);
            $anchorScroll();
         }                                                                       
  }]);  
</script> 
  
  
</head>
<body ng-app="AnchorScrollInitialization">
    
  <app-root>Ready, set...</app-root>
  

</body>
</html>
